<!DOCTYPE html>
<html>
    <head>
        <h1> Details Form</h1>
    </head>
<body>

<form>
    <span>
    <label for="applicanttype">Applicant Type:  </label>
    <label for="jobtype">Fresher</label>
    <input type="checkbox" name="Fresher">
    
    <label for="jobtype">Experienced</label>
    <input type="checkbox" name="Experienced">
    </span>
    <br/>
    <br/>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="Date Of Birth">
    <br/>
    <br/>
    <label for="email">Your E-mail*</label>
    <input type="email" name="email">
    <br/>
    <br/>
    <label for="filename">Upload Resume</label>
    <input type="file" name="upload Resume">
    <br/>
    <br/>
    <label for="photo">Upload Photo</label>
    <input type="image" name="uploadphoto">
    <br/>
    <br/>
    <label for="address">Address</label>
    <input type="text" name="address"
    <address> </address> >
    <br/>
    <br/>
    <span>
    <label for="gender">Gender:   </label>
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="male">
    
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="female">
    </span>
    <br/>
    <br/>
    <label for="range">Expectedsalary in lakhs</label>
    <input type="range" min="1" max="15"> 
    <br/>
    <br/>
<label for="search">Location</label>
<input type="search"><br/>
<br/>
<label for="phone no">Contact NO</label>
<input type="tel" min="10" max="10"><br/>
<br/>
<br/>
<label for="cgpa">CGPA</label>
<input type="number" name="cgpa" step="1">
<br/>
<br/>
<label for="time">Time Slot</label>
<input type="time" name="timeslot"><br/>
<br/>
<br/>

<input type="submit"><br/>
<br/>
<br/>
<input type="reset"><br/>
<br/>
<br/>
</form>
</body>
</html>
