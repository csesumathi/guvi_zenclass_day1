<!DOCTYPE html>
<html>
    <form >
        <div>
            <input type="image" id="signup" name="signup" src="guvi signuplogo.webp" alt="GuviSignUp" width="400px" height="300px"/>
        </div>
        <label for="firstName">FirstName: </label>
        <input type="text" id="fname" name="fname" value="John">
        <br/>
        <br/>
        <label for="lastName"> LastName: </label>
        <input type="text" id="lname" name="lname" value="Smith">
        <br/>
        <br/>
        <label for="username">UserName: </label>
        <input type="text" id="uname" name="uname" value="JohnSmith">
        <br/>
        <br/>
        <label for="password">Password: </label>
        <input type="password" id="pwd" name="pwd" value="johnith" maxlength="7" readonly>
        <br/>
        <br/>
        <span>
            <label for="gender">Gender:   </label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="" checked="checked" >
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" >
        </span>
        <br/>
        <br/>
        <input type="submit" value="Submit"/>
        <br/>
        <br/>
                
    </form>
</html>
