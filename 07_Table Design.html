<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td,tr{
                border:1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 15px;
            }
        </style>
        </head>
        <body>
            <table>
                <caption style="text-align: center;">Health Chart</caption>
                <tr>
                    <th style="text-align: center;" rowspan="2">State of Health </th>
                    
                    <th colspan="2" style="text-align: center;">Fasting Value</th>
                    
                    <th>After Eating</th>
                    
                </tr>
                
                <tr>
                    
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>2 hours after eating</th>
                </tr>
            
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
                
            </table>
        </body>
    
</html>
